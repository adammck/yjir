{% extends "layouts/common.html" %}

{% block content %}
<div class="message">
	<p class="msg">{{ msg }}</p>
	<p class="continue"><a href="{{ link }}" target="_top">Continue &raquo;</a></p>
</div>

<script type="text/javascript">
	window.addEvent ("domready", function() {
		var link = $$("p.continue a");
		if(link.length) link[0].focus();
	});
</script>
{% endblock %}
